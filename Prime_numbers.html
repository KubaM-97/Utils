<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script>
    (function(){
      for(let i=2; i<=100; i++){
        let c = true
        for(let j=2; j<i; j++){
          if(i%j==0) {
            c=false;
            break
          }
        }
        if(c){
          document.write(i + " ,")
        }
      }
    })()
  </script>
</body>
</html>
