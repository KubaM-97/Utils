<body>

  <script>


    const boys = ["Tomek", "Kuba", "Laszlo", "Lionel"]

    function main(boys){
      function name(boy,time){
        return new Promise(function(resolve, reject){
          setTimeout(() => {
            console.log(boy);
            resolve()
          },time*1000)
        })
      }

      Promise.all([
        name(boys[0],1),
        name(boys[1],2),
        name(boys[2],3),
        name(boys[3],4)
      ]).then(()=>{
        console.log("Gratulacje dla uczestnik√≥w konkursu.")
      })
    }
    main(boys)

  </script>
