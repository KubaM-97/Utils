<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function* digits(num){
      let a = 1
      let b = 1
      let c;
      let span = a+","+b
      let i = 1
      while(i<=num){
         c=b
         b+=a
         a=c
         span += ","+b
        i++
      }
      yield span
    }
    const gen = digits(11)
    console.log(gen.next().value)
  </script>
</body>
</html>
